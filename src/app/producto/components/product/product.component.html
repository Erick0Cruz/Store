<h3 appHighlight>{{product.title | uppercase }}</h3>
<img [src]="product.image" alt="">
<strong>{{product.price | currency:'USD' }}</strong>
<p>{{product.description | slice:0:10 }}</p>
<p>{{today | date:'longDate' }}</p>
<p>{{today | date:'dd/MM/yyyy' }}</p>
<button (click)="addCart()" mat-stroked-button color="accent">Agregar al carrito</button>
<a [routerLink]="['/products',product.id]">Ver detalle</a>
